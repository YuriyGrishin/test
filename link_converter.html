    <title>Redirecting</title>
    <style>
        section {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }


    </style>

<script src="/test/scripts.js"></script>

<meta name="referrer" content="origin">
<body style="" onload="checkParams()">

<section>


    <b>Ссылка маркета для конвертирования</b><br>
    <input type="text" size="100" id="input_url" name="r" value="" autocapitalize="off" required=""/>
    <br>
    <input
            type="button"
            onclick="navigator.clipboard.writeText(convertLink(document.getElementById(&#39;input_url&#39;).value))"
            value="Скопировтаь сконвертированную ссылку"
    />
    <br>
    <br>

</section>
</body>
